    <body>

        </header>
        <div class="container" id="contact-container">
            <div class="form-container">
                <form onsubmit="event.preventDefault(); validateForm()">
                    <div class="inner-form">
                        <div class="form-top"><h2>Send me a message</h2></div>
                        
                        <input type="text" class="form-items" id="form-name" placeholder="Your name">
                        <small class="error"></small>

                        <input type="text" class="form-items" id="form-email" placeholder="Your email">
                        <small class="error"></small>

                        <textarea id="form-message" class="form-items" placeholder="Your message" rows="8"></textarea>
                        <small class="error"></small>

                        <div class="form-center">
                            <input id="form-submit" type="submit" value="Send">
                            <p id="success"></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
