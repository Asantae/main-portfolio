<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="/favicon/favicon.ico" rel="shortcut icon" type="image/icon" />
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="secondary.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Contact</title>
    <script src="contact.js" defer></script>
</head>
<main>
    <body>
        
        <header>
            <div class="name-logo">
                <span id="name">Asantae Shelton</span>
            </div>
            <div class="nav-right">
                <ul>
                    <li><a href="index.html" class="nav-links">home</a></li>
                    <li><a href="project.html" class="nav-links">projects</a></li>
                    <li><a href="about.html" class="nav-links">about me</a></li>
                </ul>
            </div>
        </header>
        <div class="container" id="contact-container">
            <div class="form-container">
                <div class="form">
                    <form id="my-form" class="inner-form" action="https://formsubmit.co/ad864e89edcb686ae704acb8be193252" method="POST" onsubmit="event.preventDefault(); validateForm()">
                        <div class="form-top"><h2>Send me a message</h2></div>
                        <input type="hidden" name="_next" value="https://www.asantaems.com/thanks.html">
                        <input type="hidden" name="_captcha" value="false">
                        <input type="text" name="_honey" style="display:none">
                        <input type="text" name="phone-number" style="display:none">
                        <input name="name" type="text" class="form-items" id="form-name" placeholder="Full Name">
                        <small class="error"></small>
                        <input name="email" type="text" class="form-items" id="form-email" placeholder="Email">
                        <small class="error"></small>
                        <textarea name="message" id="form-message" class="form-items" placeholder="Message" rows="8"></textarea>
                        <small class="error"></small>
                        <button id="form-submit" type="submit" value="Send">Send</button>
                    </form>
                    <button id="phone#" style="display:none"></button>
                </div>
            </div>
        </div>
    </body>
</main>
<footer class="footer">
    <div class="footer-container">
        <div class="footer-row">
            <div class="footer-column">
                <h4>Navigation</h4>

            </div>

                    <a href="https://www.linkedin.com/in/asantae-shelton-572467229/"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://github.com/Asantae"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>        
    </div>
</footer>
</html>
